project:
  name: TextNorm
  remoteDir: /workspace/project
  syncFilters:
    - exclude:
        - .idea/*
        - .git/*
        - data/*
        - training/*
        - '*/__pycache__/*'
    - include:
        - data/train/*
instance:
  region: us-east-2
  instanceType: p2.xlarge
  maxPrice: 0.4
  volumes:
    - snapshotName: TextNorm
      directory: /workspace
      size: 10
  docker:
    image: tensorflow/tensorflow:latest-gpu-py3
    workingDir: /workspace/project
  ports: [6006, 8888] # TensorBoard and Jupyter Notebook
scripts:
  train: |
    PYTHONPATH=. python text_norm/models/token_classes/train.py
  tensorboard: |
    tensorboard --logdir /workspace/project/training/token_classes
  jupyter: |
    /run_jupyter.sh --allow-root
